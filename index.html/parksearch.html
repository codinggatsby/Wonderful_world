  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Wonderful World</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html/homePage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html/MountainsInfo.html"

            <li class="nav-item">
              <a class="nav-link" href="/index.html/parksearch.html"

              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <label for="parklocation" class="text-dark">Location</label>
      <input
        type="radio"
        name="by-select"
        class="form-check-input"
        id="parklocation"
        name="by_location"
        value="location"
      />
      <label for="parkType" class="text-dark">Park Type</label>
      <input
        type="radio"
        name="by-select"
        class="form-check-input"
        id="parkType"
        name="by_type"
        value="Type"
      />
      <label for="stateDropdown" id="StateChange" class="text-white"></label>
 <select name="stateDropdown" id="StateOption" class="form-select">
                            </select>
      <button id="seeAllParks" class="btn">View All</button>
      <button id="clearAllParks" class="btn">Clear All</button>
    </div>
    <div class="container">
      <table class="table table-bordered" id="parksTbl">
        <thead>
          <tr class="table-info">
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
